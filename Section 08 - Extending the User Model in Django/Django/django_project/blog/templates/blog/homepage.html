{% extends 'blog/base.html' %}

{% block content %}

<div class="col-lg-8 col-md-10 mx-auto">
    {% for blog in blogs %}
    <div class="post-preview">
        <h2 class="post-title">
            {{ blog.title }}
        </h2>
        <p>
            {{ blog.content }}
        </p>
        <p class="post-meta">Posted by : {{ blog.author.username }}
            on: {{ blog.post_created }}</p>
    </div>
    <hr>
    {% endfor %}
</div>

{% endblock content %}
